<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <link rel="stylesheet" href="master.css" />

    <!-- Get Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Get Font  -->
  </head>

  <body>
    <div id="alarm" class="alarm">
      'Password copied to clipboard successfully!'
    </div>
    <div class="container">
      <div class="contains checked">
        <div id="contain-chars" data-use="false">character</div>
        <div id="contain-number" class="checked" data-use="true">number</div>
        <div id="contain-symbol" class="" data-use="false">symbol</div>
      </div>
      <div id="password" class="password">-----------</div>
      <div class="btns">
        <div id="generate">Generate</div>
        <div id="copy" data-copy="false">Copy</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
